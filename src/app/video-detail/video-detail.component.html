<div class="card">
  <div class="card-divider">
    <h4>{{ video.name }}</h4>
  </div>

  <div class="card-section">
    <a routerLink="/video/{{ video.id }}" class="thumbnail">
      <img [src]="video.thumb"/>
    </a>
  </div>

  <div class="card-section">
    <p class="description">{{ video.description }}</p>
  </div>
</div>
